<!--Registration Page Starts-->
<section id="regestration" class="bg-overlay">
  <div class="row auth-height full-height-vh m-0">
    <div class="col-12 d-flex align-items-center justify-content-center">
      <div class="card overflow-hidden">
        <div class="card-content">
          <div class="card-body">
            <div class="row m-0">

              <div class="col-12 px-4 py-3">
                <h4 class="card-title mb-2">Create Account</h4>
                <p>Fill the below form to create a new account.</p>

                <form [formGroup]="registerForm">
                  
                  <div class="form-group">
                    <input type="text" formControlName="username" class="form-control mb-2" placeholder="Username"
                      [ngClass]="{ 'is-invalid': registerFormSubmitted && rf.username.invalid, 'is-valid': registerFormSubmitted && !rf.username.invalid }"
                      required>
                    <div *ngIf="registerFormSubmitted && (rf.username.invalid || rf.username.errors?.required)"
                      class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> Username is
                      required</div>
                  </div>

                  
                  <div class="form-group">
                    <input type="email" formControlName="email" class="form-control mb-2" placeholder="Email"
                      [ngClass]="{ 'is-invalid': registerFormSubmitted && rf.email.invalid, 'is-valid': registerFormSubmitted && !rf.email.invalid }"
                      required>
                    <div *ngIf="registerFormSubmitted && (rf.email.errors?.required)"
                      class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> Email is
                      required</div>
                    <div *ngIf="registerFormSubmitted &&  rf.email.errors?.email" class="help-block mt-1 text-danger">
                      <i class="ft-alert-circle align-middle"></i> Email must be a valid email address
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="password" formControlName="password" class="form-control mb-2" placeholder="Password"
                      [ngClass]="{ 'is-invalid': registerFormSubmitted && rf.password.invalid, 'is-valid': registerFormSubmitted && !rf.password.invalid }"
                      required>
                    <div *ngIf="registerFormSubmitted && (rf.password.errors?.required)"
                      class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> Password is
                      required
                    </div>
                    <div
                      *ngIf="registerFormSubmitted && (!rf.password.errors?.required && rf.password.errors?.minlength)"
                      class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> Password must be
                      at least 6 characters
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="password" formControlName="confirm_password" class="form-control mb-2"
                      placeholder="Confirm Password"
                      [ngClass]="{ 'is-invalid': registerFormSubmitted && rf.confirm_password.invalid, 'is-valid': registerFormSubmitted && !rf.confirm_password.invalid }"
                      required>
                    <div *ngIf="registerFormSubmitted && (rf.confirm_password.errors?.required)"
                      class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> Confirm Password
                      is
                      required
                    </div>
                    <div *ngIf="registerFormSubmitted && (rf.confirm_password.errors?.mustMatch)"
                      class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> Passwords must
                      match
                    </div>
                  </div>
                  <div class="d-flex justify-content-between flex-sm-row flex-column">
                    <a [routerLink]="['/login']" class="btn bg-light-primary mb-2 mb-sm-0">Back To Login</a>
                    <a class="btn btn-primary" (click)="onSubmit()">Register</a>
                  </div>
                </form>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Registration Page Ends-->
