<form [formGroup]="passwordForm" #form="ngForm">
  <ng-container *ngFor="let control of controls">
    <app-form-control [formControlName]="control.name" [type]="control.type" [placeholder]="control.placeholder"
      [isFormSubmitted]="form.submitted">
    </app-form-control>
  </ng-container>
  <app-alert></app-alert>
  <div class="row">
    <div class="col-12 d-flex justify-content-center my-2">
      <app-button type="submit" (submit)="onSubmit()">Submit</app-button>
    </div>
  </div>
</form>
